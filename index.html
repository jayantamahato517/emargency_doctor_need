<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emergency Doctor Help</title>
    <link rel="stylesheet" href="doctor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

<div class="emergency-container">
    <h1>ðŸš‘ Emergency Doctor Help</h1>
    <p class="subtitle">Get immediate medical assistance</p>

    <div class="cards">

        <div class="card">
            <i class="fa-solid fa-phone"></i>
            <h3>Emergency Call</h3>
            <p>Call ambulance or emergency services instantly.</p>
            <button onclick="callEmergency()">Call Now</button>
        </div>

        <div class="card">
            <i class="fa-solid fa-user-doctor"></i>
            <h3>Doctor Support</h3>
            <p>Contact available doctors for urgent help.</p>
            <button onclick="contactDoctor()">Contact</button>
        </div>

        <div class="card">
            <i class="fa-solid fa-hospital"></i>
            <h3>Nearby Hospital</h3>
            <p>Find nearby hospitals quickly.</p>
            <button onclick="findHospital()">Find</button>
        </div>

    </div>
</div>

<script src="doctor.js"></script>
</body>
</html>
